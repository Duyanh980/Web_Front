<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="CSS/Exam.css">
    <script src="libs/Bootstrap 3.4.1/js/bootstrap.js"></script>
</head>
<body>
    <section class="section">
        <section class="container box">
            <div class="Details">
                <h2>MATRIMONIAL SURVEY</h2>
                <div class="Personal">
                    <h3>Personal Details</h3>
                    <div class="information">
                        <form method="post" action="#">
                            <div class="form-group">
                                <label>Name:</label>
                                <input class="form-control" type="text" name="Name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Address:</label>
                                <input class="form-control" type="text" name="Address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label>Phone number:</label>
                                <input class="form-control" type="number" name="Phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input class="form-control" type="text" name="Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Gender:</label>
                                <input class="form-control" type="radio" name="Gender" value="Male" checked>Male
                                <input class="form-control" type="radio" name="Gender" value="Female">Female
                            </div>
                            <div class="form-group">
                                <label>Age:</label>
                                <input class="form-group" type="text" name="Age" placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label>Qualification</label>
                                <input type="radio" value="BCA">BCA
                                <input type="radio" value="BA">BA
                                <input type="radio" value="BSC">BSC
                            </div>
                            <div class="button">
                                <a href="Question.html"><button name="button" type="button">Continue</button></a>
                                <button name="button" type="button" onclick="alert('Quay lai')">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </section>
    </section>

</body>
</html>
