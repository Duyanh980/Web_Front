<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="CSS/form.css"/>
</head>

<body>
    <form action="#" method="post">
        <div class="form-group">
            <label>Full name</label>
            <input class="ip-text" name="fullname" required type="text" placeholder="Full Name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="ip-text" name="Email" required type="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="ip-text" name="pwd" required type="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input class="ip-text" name="birthday" type="date"  placeholder="Birthday"/>
        </div>
        <div class="form-group">
            <label>Color</label>
            <input name="mycolor"  type="color"    placeholder="My Color"/>
        </div>
        <br/>
        <label><input type="radio" name="gender"   value="nam"/>    Nam </label>
        <label><input type="radio" name="gender"   value="nu"/>    Nu</label>
        <label> <input type="radio" name="gender"   value="khac"/>    Khac </label>
        <br/>
        <label><input type="checkbox" name="ready"/> I'm ready </label>
        <select name="city">
            <option>Vui long chon tinh/Thanh Pho</option>
            <option value="hn">Ha Noi</option>
            <option value="sg">Sai gon</option>
            <option value="hp">Hai Phong</option>
            <option value="ct">Can Tho</option>
        </select>
        <br/>
        <textarea name="desription" rows="10" cols="100" placeholder="Mo ta ban than..."></textarea>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
