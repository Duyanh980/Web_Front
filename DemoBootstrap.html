<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
    <link rel="stylesheet" href="libs/Bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="DemoBootstrap.css">
    <link rel="stylesheet" href="libs/FontAwesome 5.15.1/css/all.css">
</head>
<body>
    <header class="section header col-md-12">
        <div class="container">
            <div class="parent row">

            </div>

        </div>
    </header>
    <section class="section main col-md-12">
        <div class="container">
            <h1>Register</h1>
            <div class="form-box col-md-6 col-md-offset-3">
                <form method="post" action="#">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label>User name</label>
                        <input class="form-control" type="text" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">Register</button>
                        <button class="btn btn-warning" type="submit">Register</button>
                        <button class="btn btn-success" type="submit">Register</button>
                        <button class="btn btn-default" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="section col-md-12">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered table-striped table-">
                    <thread>
                        <th>No</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Mark</th>
                    </thread>
                    <tbody>
                        <tr class="warning text-center">
                            <td>#<i class="fab fa-facebook-square"></i></td>
                            <td>DonalTrump@gmail.com</td>
                            <td>Donald Trump</td>
                            <td>7</td>
                        </tr>
                        <tr class="danger">
                            <td>#1</td>
                            <td>DonalTrump@gmail.com</td>
                            <td>Donald Trump</td>
                            <td>7</td>
                        </tr>
                        <tr class="success">
                            <td><i class="glyphicon glyphicon-heart"></i></td>
                            <td>DonalTrump@gmail.com</td>
                            <td>Donald Trump</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td>#1</td>
                            <td>DonalTrump@gmail.com</td>
                            <td>Donald Trump</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</body>
</html>
